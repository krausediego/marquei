services:
  postgres:
    image: postgres:16-alpine
    container_name: marquei-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marquei}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marquei123}
      POSTGRES_DB: ${POSTGRES_DB:-marquei}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-marquei} -d ${POSTGRES_DB:-marquei}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

